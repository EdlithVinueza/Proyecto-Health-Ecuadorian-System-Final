<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    </meta>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </meta>
    <title th:text="${tituloPestaña}"></title>
    <!--Icono de la Pestaña-->
    <link rel="icon" href="../../../static/img/logo_pestaña.png" th:href="@{../../../img/Logo.png}">
    </link>
    <!--Bootstrap usamos una version anterior (5.3.0) para el estilo de las tablas-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </link>
    <!--Estilos de letras-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=DM+Serif+Display:ital@0;1&display=swap"
        rel="stylesheet">
    <!--Iconos-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!--Estilos CSS-->
    <!--Formulario-->
    <link rel="stylesheet" href="../../../static/cssInventario/style_formularios.css"
        th:href="@{/cssInventario/style_formularios.css}">
    <!--Botones-->
    <link rel="stylesheet" href="../../../static/cssInventario/style_botones.css"
        th:href="@{/cssInventario/style_botones.css}">
    <!--Mnesaje usuario-->
    <link rel="stylesheet" href="../../../static/cssInventario/style_mensajes_usuario.css"
        th:href="@{/cssInventario/style_mensajes_usuario.css}">
    <!--Navbar General-->
    <link rel="stylesheet" href="../../../static/cssInventario/style_navbar.css" th:href="@{/cssInventario/style_navbar.css}">
    <!--SVG General-->
    <link rel="stylesheet" href="../../../static/cssInventario/style_svg.css" th:href="@{/cssInventario/style_svg.css}">
    <style>
        body {
            height: 100vh;
            width: 100%;
        }
    </style>

</head>

<body>
    <!--Navbar-->
    <nav th:replace="inventarioGeneral/menus/navbar_admi_inventario :: navbar_admi_inventario"></nav>

    <div class="container section-padding">

        <div class="formulario-container">
            <div class="table-titulo">
                <h1 class="formulario-titulo" th:text="${tituloFormulario}"></h1>
            </div>

            <form id="formularioInsumo" th:action="@{${urlAction}}" th:object="${pedidoTO}" method="post">

                <div th:if="${errors}">
                    <div class="alert alert-danger">
                        <ul>
                            <li th:each="error : ${errors}" th:text="${error.defaultMessage}">Error message</li>
                        </ul>
                    </div>
                </div>
                <!--Parametro de Busqueda-->
                <div class="mb-3 mx-5 section-padding-formulario">
                    <label class="form-label">Ruc o Nombre de la Empresa</label>
                    <input type="text" th:field="*{parametro}" th:errorclass="is-invalid" class="form-control">
                    <div th:if="${#fields.hasErrors('parametro')}" th:errors="*{parametro}" class="invalid-feedback">
                    </div>
                </div>
                <!--Código Producto-->
                <div class="mb-3 mx-5 section-padding-formulario">
                    <label class="form-label">Código del Insumo o Medicamento</label>
                    <input type="text" th:field="*{codigoProducto}" th:errorclass="is-invalid" class="form-control">
                    <div th:if="${#fields.hasErrors('codigoProducto')}" th:errors="*{codigoProducto}"
                        class="invalid-feedback">
                    </div>
                </div>
                <!--Cantidad-->
                <div class="mb-3 mx-5 section-padding-formulario">
                    <label class="form-label">Cantidad</label>
                    <input type="number" th:field="*{cantidad}" th:errorclass="is-invalid" class="form-control">
                    <div th:if="${#fields.hasErrors('cantidad')}" th:errors="*{cantidad}" class="invalid-feedback">
                    </div>
                </div>



                <!--Informacion Pedido Medicamento-->
                <div th:if="${pedidoMedicamento != null}">
                    <div class="table-container mb-3 mx-5 ">
                        <div>
                            <h1 class="table-titulo">Información del Pedido</h1>
                        </div>
                        <div class="table_body text-center">
                            <table class="table table-hover">
                                <!-- Nombre proveedos -->
                                <tr>
                                    <th>Proveedor Nombre:</th>
                                    <td th:text="${pedidoMedicamento.proveedor.nombreEmpresa}"></td>
                                </tr>
                                <!-- RUC proveedor -->
                                <tr>
                                    <th>RUC proveedor:</th>
                                    <td th:text="${pedidoMedicamento.proveedor.ruc}"></td>
                                </tr>
                                <!-- Medicamento Código -->
                                <tr>
                                    <th>Código Medicamento:</th>
                                    <td th:text="${pedidoMedicamento.medicamento.codigo}"></td>
                                </tr>
                                <!-- Medicamento nombre comun -->
                                <tr>
                                    <th>Medicamento nombre comun:</th>
                                    <td th:text="${pedidoMedicamento.medicamento.nombreComun}"></td>
                                </tr>
                                 <!-- Medicamento nombre Marca -->
                                <tr>
                                    <th>Medicamento nombre marca:</th>
                                    <td th:text="${pedidoMedicamento.medicamento.nombreMarca}"></td>
                                </tr>
                                <!-- Cantidad-->
                                <tr>
                                    <th>Cantidad:</th>
                                    <td th:text="${pedidoMedicamento.cantidad}"></td>
                                </tr>
                                <!-- Total a pagar-->
                                <tr>
                                    <th>Total</th>
                                    <td th:text="${pedidoMedicamento.total}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!--Informacion Pedido Insumo Medico-->
                <div th:if="${pedidoInsumo != null}">
                    <div class="table-container mb-3 mx-5 ">
                        <div>
                            <h6 class="table-titulo">Información del Pedido </h6>
                        </div>
                        <div class="table_body text-center">
                            <table class="table table-hover">
                                <tbody>
                                    <!-- Nombre proveedos -->
                                    <tr>
                                        <th>Proveedor Nombre:</th>
                                        <td th:text="${pedidoInsumo.proveedor.nombreEmpresa}"></td>
                                    </tr>
                                    <!-- RUC proveedor -->
                                    <tr>
                                        <th>RUC proveedor:</th>
                                        <td th:text="${pedidoInsumo.proveedor.ruc}"></td>
                                    </tr>
                                    <!-- Insumo Código -->
                                    <tr>
                                        <th>Código Insumo:</th>
                                        <td th:text="${pedidoInsumo.insumo.codigo}"></td>
                                    </tr>
                                      <!-- Nombre Código -->
                                      <tr>
                                        <th>Nombre Insumo:</th>
                                        <td th:text="${pedidoInsumo.insumo.nombre}"></td>
                                    </tr>
                                    <!-- Cantidad-->
                                    <tr>
                                        <th>Cantidad:</th>
                                        <td th:text="${pedidoInsumo.cantidad}"></td>
                                    </tr>
                                    <!-- Total a pagar-->
                                    <tr>
                                        <th>Total</th>
                                        <td th:text="${pedidoInsumo.total}"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>


                <div class="container-mensaje text-center">
                    <div th:if="${msgExito}" class="mensaje-exito" role="alert">
                        <p th:text="${msgExito}"></p>
                    </div>
                    <div th:if="${msgError}" class="mensaje-error" role="alert">
                        <p th:text="${msgError}"></p>
                    </div>
                    <div th:if="${msgAdvertencia}" class="mensaje-advertencia" role="alert">
                        <p th:text="${msgAdvertencia}"></p>
                    </div>
                </div>

                <!--Mensajes de Usuario-->
                <div class="container-mensaje text-center">
                    <div th:if="${msgError}" class="mensaje-error" role="alert">
                        <p th:text="${msgError}"></p>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="boton-submit btn" th:text="${botonSubmit}"></button>
                </div>
                <br>
            </form>
        </div>
    </div>

    <div class="fixed-bottom text-end me-3 mb-3 ">
        <a th:href="@{${returnUrl}}" class="boton-regresar btn" role="button">Regresar</a>
    </div>

    <!--JAVA SCRIPT-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

</body>

</html>
