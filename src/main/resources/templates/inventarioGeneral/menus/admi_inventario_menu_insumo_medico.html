<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    </meta>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </meta>
    <title th:text="${tituloPestaña}"></title>
    <!--Icono de la Pestaña-->
    <link rel="icon" href="../../static/img/logo_pestaña.png" th:href="@{../img/logo_pestaña.png}">
    </link>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </link>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </link>
    <!--Estilos de letras-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=DM+Serif+Display:ital@0;1&display=swap"
        rel="stylesheet">
    <!--Iconos-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!--Estilos CSS-->
    <!--Menu General-->
    <link rel="stylesheet" href="../../../static/cssInventario/style_menu.css"
        th:href="@{/cssInventario/style_menu.css}">
         <!--Botones-->
    <link rel="stylesheet" href="../../../static/cssInventario/style_botones.css"
    th:href="@{/cssInventario/style_botones.css}">
    <!--Navbar General-->
    <link rel="stylesheet" href="../../../static/cssInventario/style_navbar.css"
        th:href="@{/cssInventario/style_navbar.css}">
    <!--SVG General-->
    <link rel="stylesheet" href="../../../static/cssInventario/style_svg.css" th:href="@{/cssInventario/style_svg.css}">
</head>

<body>
    <nav th:replace="inventarioGeneral/menus/navbar_admi_inventario :: navbar_admi_inventario"></nav>

    <div class="container card-center section-padding align-center">
        <div class="text-center">
            <h1 class="titulo" th:text="${tituloMenu}"></h1>
            <br>
        </div>
        <div class="row mb-3 align-center justify-content-center text-center">
            <div class="col-md-3 mb-3">
                <svg class="svg-menu-general" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960"
                    width="24px" fill="#e8eaed">
                    <path
                        d="M760-80q-33 0-56.5-23.5T680-160v-44q-69-14-114.5-68.5T520-400v-200q0-33 23-56.5t57-23.5h240q33 0 56.5 23.5T920-600v200q0 73-45.5 127.5T760-204v44h120v80H760Zm30-360h50v-160H600v80h30q33 0 62.5 15t49.5 41q8 12 21 18t27 6Zm-70 160q39 0 70-22.5t43-57.5h-43q-33 0-62.5-14.5T678-416q-9-11-21.5-17.5T630-440h-30v40q0 51 34.5 85.5T720-280Zm-42-184ZM320-60l-80-60v-160h-40q-33 0-56.5-23.5T120-360v-300q-17 0-28.5-11.5T80-700q0-17 11.5-28.5T120-740h120v-60h-20q-17 0-28.5-11.5T180-840q0-17 11.5-28.5T220-880h120q17 0 28.5 11.5T380-840q0 17-11.5 28.5T340-800h-20v60h120q17 0 28.5 11.5T480-700q0 17-11.5 28.5T440-660v300q0 33-23.5 56.5T360-280h-40v220ZM200-360h160v-60h-70q-12 0-21-9t-9-21q0-12 9-21t21-9h70v-60h-70q-12 0-21-9t-9-21q0-12 9-21t21-9h70v-60H200v300Z" />
                </svg>
                <a th:href="@{/administracion-inventario/insumo-nuevo}" class="card-estilo">
                    <div>
                        <h5 class="card-title">Nuevo Insumo Médico</h5>
                    </div>
                </a>
            </div>
            <div class="col-md-3  mb-3">
                <svg class="svg-menu-general"  xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M620-163 450-333l56-56 114 114 226-226 56 56-282 282Zm220-397h-80v-200h-80v120H280v-120h-80v560h240v80H200q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h167q11-35 43-57.5t70-22.5q40 0 71.5 22.5T594-840h166q33 0 56.5 23.5T840-760v200ZM480-760q17 0 28.5-11.5T520-800q0-17-11.5-28.5T480-840q-17 0-28.5 11.5T440-800q0 17 11.5 28.5T480-760Z"/></svg>
                <a th:href="@{/administracion-inventario/insumo-ver-todo}" class="card-estilo">
                    <div>
                        <h5 class="card-title">Gestionar Inventario</h5>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <div class="container-mensaje text-center">
        <div th:if="${msgExito}" class="mensaje-exito" role="alert">
            <p th:text="${msgExito}"></p>
        </div>
        <div th:if="${msgError}" class="mensaje-error" role="alert">
            <p th:text="${msgError}"></p>
        </div>
    </div>

    <div class="fixed-bottom text-end me-3 mb-3 ">
        <a th:href="@{${returnUrl}}" class="boton-regresar btn" role="button">Regresar</a>
    </div>

    <!--JAVA SCRIPT-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

</body>

</html>
