<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    </meta>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </meta>
    <title th:text="${tituloPestaña}"></title>
    <!--Icono de la Pestaña-->
    <link rel="icon" href="../../../static/img/Logo.png" th:href="@{../../../img/Logo.png}">
    </link>
    <!--Bootstrap usamos una version anterior (5.3.0) para el estilo de las tablas-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </link>
    <!--Estilos de letras-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=DM+Serif+Display:ital@0;1&display=swap"
        rel="stylesheet">
    <!--Iconos-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        ------------------
        <!--Estilos CSS-->
        <!--Formulario-->
        <link rel="stylesheet" href="../../../static/cssInventario/style_informacion.css"
            th:href="@{/cssInventario/style_informacion}">
        <!--Botones-->
        <link rel="stylesheet" href="../../../static/cssInventario/style_botones.css"
            th:href="@{/cssInventario/style_botones.css}">
        <!--Mnesaje usuario-->
        <link rel="stylesheet" href="../../../static/cssInventario/style_mensajes_usuario.css"
            th:href="@{/cssInventario/style_mensajes_usuario.css}">
        <!--Navbar General-->
        <link rel="stylesheet" href="../../../static/cssInventario/style_navbar.css" th:href="@{/cssInventario/style_navbar.css}">
        <!--SVG General-->
        <link rel="stylesheet" href="../../../static/cssInventario/style_svg.css" th:href="@{/cssInventario/style_svg.css}">
        <style>
            body {
                height: 100vh;
                width: 100%;
            }
        </style>
    
    </head>
    
    <body>
        <!--Navbar-->
         <nav th:replace="inventarioGeneral/menus/navbar_admi_inventario :: navbar_admi_inventario"></nav>
    <!--Tabla de Roles-->
    <div class="container-lista">
        <div class="table-container">
            <div>
                <h1 class="table-titulo" th:text="${tituloListaInformacion}"></h1>
            </div>
            <div class="table__body text-center">
                <table class="table table-hover">
                    <tbody>
                        <!-- Nombre proveedos -->
                        <tr>
                            <th>Proveedor:</th>
                            <td th:text="${pedidoMedicamento.proveedor.nombreEmpresa}"></td>
                        </tr>
                        <!-- RUC proveedor -->
                        <tr>
                            <th>RUC proveedor:</th>
                            <td th:text="${pedidoMedicamento.proveedor.ruc}"></td>
                        </tr>
                        <!-- Código -->
                        <tr>
                            <th>Código Pedido:</th>
                            <td th:text="${pedidoMedicamento.codigo}"></td>
                        </tr>
                        <!-- Nombre -->
                        <tr>
                            <th>Nombre comun del Medicamento:</th>
                            <td th:text="${pedidoMedicamento.medicamento.nombreComun}"></td>
                        </tr>
                        <tr>
                            <th>Nombre Marca del medicamento:</th>
                            <td th:text="${pedidoMedicamento.medicamento.nombreMarca}"></td>
                        </tr>
                        <tr>
                            <th>Código Medicamento:</th>
                            <td th:text="${pedidoMedicamento.medicamento.codigo}"></td>
                        </tr>
                        <!-- Fecha Pedido -->
                        <tr>
                            <th>Fecha Pedido:</th>
                            <td th:text="${pedidoMedicamento.fechaPedido}"></td>
                        </tr>
                        <!-- Estado -->
                        <tr>
                            <th>Estado:</th>
                            <td th:text="${pedidoMedicamento.estado}"></td>
                        </tr>
                        <!-- Cantidad -->
                        <tr>
                            <th>Cantidad:</th>
                            <td th:text="${pedidoMedicamento.cantidad}"></td>
                        </tr>

                        <!-- Total de Pago -->
                        <tr>
                            <th>Total de Pago:</th>
                            <td th:text="${pedidoMedicamento.total}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
           
        </div>

    </div>
    <div class="fixed-bottom text-center " style="top: 450px;" th:if="${pedidoMedicamento.estado == estadoEvaluador}">
        <a th:href="@{/administracion-inventario/pedido-medicamento-recibir/{codigo}(codigo=${pedidoMedicamento.codigo})}"
            role="button" class="btn btn-success">Recibir Pedido</a>
        &nbsp;
        <a th:href="@{/administracion-inventario/pedido-medicamento-rechazar/{codigo}(codigo=${pedidoMedicamento.codigo})}"
            role="button" class="btn btn-danger">Rechazar Pedido</a>
    </div>
    <div class="fixed-bottom text-end me-3 mb-3 ">
        <a th:href="@{${returnUrl}}" class="boton-regresar btn " role="button">Regresar</a>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!--JAVA SCRIPT-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

</body>

</html>
