<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    </meta>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </meta>
    <title th:text="${tituloPestaña}"></title>
    <!--Icono de la Pestaña-->
    <link rel="icon" href="../../../static/img/Logo.png" th:href="@{../../../img/Logo.png}">
    </link>
    <!--Bootstrap usamos una version anterior (5.3.0) para el estilo de las tablas-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </link>
    <!--Estilos de letras-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=DM+Serif+Display:ital@0;1&display=swap"
        rel="stylesheet">
    <!--Iconos-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
   <!--Estilos CSS-->
    <!--Formulario-->
    <link rel="stylesheet" href="../../../static/cssSeguridad/style_listas.css"
        th:href="@{/cssSeguridad/style_listas.css}">
    <!--Botones-->
    <link rel="stylesheet" href="../../../static/cssSeguridad/style_botones.css"
        th:href="@{/cssSeguridad/style_botones.css}">
    <!--Mnesaje usuario-->
    <link rel="stylesheet" href="../../../static/cssSeguridad/style_mensajes_usuario.css"
        th:href="@{/cssSeguridad/style_mensajes_usuario.css}">
    <!--Navbar General-->
    <link rel="stylesheet" href="../../../static/cssSeguridad/style_navbar.css" th:href="@{/cssSeguridad/style_navbar.css}">
    <!--SVG General-->
    <link rel="stylesheet" href="../../../static/cssSeguridad/style_svg.css" th:href="@{/cssSeguridad/style_svg.css}">
    <style>
        body {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>

<body>
    <!--Navbar-->
    <nav th:replace="seguridadGeneral/menus/navbar_seguridad :: navbar-seguridad"></nav>



    <div class="container-mensaje">
        <div >
            <p Pruebas></p>
        </div>
        <div th:if="${msgExito}" class="mensaje-exito" role="alert">
            <p th:text="${msgExito}"></p>
        </div>
        <div th:if="${msgError}" class="mensaje-error" role="alert">
            <p th:text="${msgError}"></p>
        </div>
        <div th:if="${msgEliminacionExitosa}" class="mensaje-exito" role="alert">
            <p th:text="${msgEliminacionExitosa}"></p>
        </div>

    </div>


    <!--Tabla de Roles-->
    <div class="container-lista">

        <div class="botones-busqueda-container">
            <form th:action="@{/administracion-seguridad/buscar-por-pregunta}" method="post">
                <input type="text" id="searchInput" name="pregunta" placeholder="Buscar por pregunta" required>
                <button type="submit" class="btn btn-info">Buscar</button>
            </form>
            <a th:href="@{/administracion-seguridad/pregunta-ver-todo}" role="button" class="btn btn-primary">Ver
                todo</a>
        </div>
        <div class="table-container">

            <div>
                <h1 class="table-titulo" th:text="${tituloLista}"></h1>
            </div>
            <div class="table__body text-center">
                <table class="table table-hover">
                    <thead>
                        <!--Encabezado de la Tabla-->
                        <tr class="table-active table-info">
                            <th>Id</th>
                            <th>Pregunta</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!--Recoremos la lista que viene del metodo get listarRoles -> clase RolController -->
                        <tr th:each="pregunta: ${listaPreguntas}">
                            <!--Extraemos cada atributo tomando en cuenta las atributos de la clase java-->
                            <td th:text="${pregunta.id}"></td>
                            <td th:text="${pregunta.pregunta}"></td>
                            <td>
                                <!--Boton Actualizar-->
                                <!--
                                   llamamos al metodo "montarFormularioParaActualizar" de la clase RolController
                                   y le mandamos el id
                                -->
                                <a th:href="@{/administracion-seguridad/pregunta-actualizar/{id}(id=${pregunta.id})}"
                                    role="button" class="btn btn-warning">Actualizar</a>

                                <a></a>

                                <!--Boton Eliminar-->
                                <!--
                                   llamamos al metodo "eliminarRol" de la clase RolController
                                   y le mandamos el id
                                -->
                                <a onclick="confirmDelete(this)" role="button" class="btn btn-danger">Eliminar</a>
                                <form id="deleteForm"
                                    th:action="@{/administracion-seguridad/pregunta-eliminar/{id}(id=${pregunta.id})}"
                                    method="post"></form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <div class="fixed-bottom text-end me-3 mb-3 ">
        <a th:href="@{${returnUrl}}" class="boton-regresar btn " role="button">Regresar</a>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script>
        function confirmDelete(element) {
            swal({
                title: "¿Estás seguro?",
                text: "Una vez eliminada, no podrás recuperar esta pregunta!",
                icon: "warning",
                buttons: true,
                dangerMode: true,
            })
                .then((willDelete) => {
                    if (willDelete) {
                        document.getElementById('deleteForm').submit();
                    }
                });
        }
    </script>



    <!--JAVA SCRIPT-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

</body>

</html>
