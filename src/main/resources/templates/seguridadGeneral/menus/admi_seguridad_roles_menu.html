<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    </meta>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </meta>
    <title th:text="${tituloPestaña}"></title>
    <!--Icono de la Pestaña-->
    <link rel="icon" href="../../static/img/logo_pestaña.png" th:href="@{../img/logo_pestaña.png}">
    </link>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </link>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </link>
    <!--Estilos de letras-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=DM+Serif+Display:ital@0;1&display=swap"
        rel="stylesheet">
    <!--Iconos-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!--Estilos CSS-->
    <!--Menu General-->
    <link rel="stylesheet" href="../../../static/cssSeguridad/style_menu.css" th:href="@{/cssSeguridad/style_menu.css}">
    <!--Botones-->
    <link rel="stylesheet" href="../../../static/cssSeguridad/style_botones.css"
        th:href="@{/cssSeguridad/style_botones.css}">
    <!--Navbar General-->
    <link rel="stylesheet" href="../../../static/cssSeguridad/style_navbar.css"
        th:href="@{/cssSeguridad/style_navbar.css}">
    <!--SVG General-->
    <link rel="stylesheet" href="../../../static/cssSeguridad/style_svg.css" th:href="@{/cssSeguridad/style_svg.css}">
</head>

<body>
    <nav th:replace="seguridadGeneral/menus/navbar_seguridad :: navbar-seguridad"></nav>

    <div class="container card-center section-padding align-center">
        <div class="text-center">
            <h1 class="titulo" th:text="${tituloMenu}"></h1>
            <br>
        </div>
        <!--Botones-->
        <div class="row mb-3 align-center justify-content-center text-center">
            <!--Botón 1-->
            <div class="col-md-3 mb-3">
               
                <a th:href="@{/administracion-seguridad/rol-nuevo}" class="card-estilo">
                    <div>
                        <h5 class="card-title">Crear Rol</h5>
                    </div>
                </a>
            </div>
            <div class="col-md-3  mb-3">
               
                <a th:href="@{/administracion-seguridad/rol-ver-todo}" class="card-estilo">
                    <div>
                        <h5 class="card-title">Gestionar Roles</h5>
                    </div>
                </a>
            </div>

        </div>
    </div>

    </div>

    <div class="fixed-bottom text-end me-3 mb-3 ">
        <a th:href="@{${returnUrl}}" class="boton-regresar btn" role="button">Regresar</a>
    </div>

    <!--JAVA SCRIPT-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

</body>

</html>
