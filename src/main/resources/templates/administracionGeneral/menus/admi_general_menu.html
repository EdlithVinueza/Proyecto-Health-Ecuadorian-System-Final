<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    </meta>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </meta>
    <title>Administración General</title>
    <!--Icono de la Pestaña-->
    <link rel="icon" href="../../static/img/logo_pestaña.png" th:href="@{../img/logo_pestaña.png}">
    </link>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </link>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </link>
    <!--Estilos de letras-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=DM+Serif+Display:ital@0;1&display=swap"
        rel="stylesheet">
    <!--Iconos-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!--Estilos CSS-->
    <!--Menu General-->
    <link rel="stylesheet" href="../../../static/cssGeneral/style_menu.css" th:href="@{/cssGeneral/style_menu.css}">
    <!--Botones-->
    <link rel="stylesheet" href="../../../static/cssGeneral/style_botones.css"
        th:href="@{/cssGeneral/style_botones.css}">
    <!--Navbar General-->
    <link rel="stylesheet" href="../../../static/cssGeneral/style_navbar.css" th:href="@{/cssGeneral/style_navbar.css}">
    <!--SVG General-->
    <link rel="stylesheet" href="../../../static/cssGeneral/style_svg.css" th:href="@{/cssGeneral/style_svg.css}">

</head>

<body>
    <nav th:replace="administracionGeneral/menus/navbar_admi_general :: navbar-admi-general"></nav>

    <div class="container card-center section-padding align-center">
        <div class="text-center">
            <h1 class="titulo">Gestión General</h1>
            <br>
        </div>
        <!--Botones-->
        <div class="row mb-3 align-center justify-content-center text-center">
            <!--Botón 1-->
            <div class="col-md-3 mb-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="svg-menu-general"
                    viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                    <path
                        d="M96 128a128 128 0 1 0 256 0A128 128 0 1 0 96 128zm94.5 200.2l18.6 31L175.8 483.1l-36-146.9c-2-8.1-9.8-13.4-17.9-11.3C51.9 342.4 0 405.8 0 481.3c0 17 13.8 30.7 30.7 30.7H162.5c0 0 0 0 .1 0H168 280h5.5c0 0 0 0 .1 0H417.3c17 0 30.7-13.8 30.7-30.7c0-75.5-51.9-138.9-121.9-156.4c-8.1-2-15.9 3.3-17.9 11.3l-36 146.9L238.9 359.2l18.6-31c6.4-10.7-1.3-24.2-13.7-24.2H224 204.3c-12.4 0-20.1 13.6-13.7 24.2z" />
                </svg>
                <a th:href="@{/administracion-general/menu-usuarios}" class="card-estilo">
                    <div>
                        <h5 class="card-title">Usuarios</h5>
                    </div>
                </a>
            </div>
            &nbsp;
            &nbsp;
            <div class="col-md-3  mb-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="svg-menu-general" viewBox="0 0 448 512">
                    <path
                        d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-96 55.2C54 332.9 0 401.3 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7c0-81-54-149.4-128-171.1V362c27.6 7.1 48 32.2 48 62v40c0 8.8-7.2 16-16 16H336c-8.8 0-16-7.2-16-16s7.2-16 16-16V424c0-17.7-14.3-32-32-32s-32 14.3-32 32v24c8.8 0 16 7.2 16 16s-7.2 16-16 16H256c-8.8 0-16-7.2-16-16V424c0-29.8 20.4-54.9 48-62V304.9c-6-.6-12.1-.9-18.3-.9H178.3c-6.2 0-12.3 .3-18.3 .9v65.4c23.1 6.9 40 28.3 40 53.7c0 30.9-25.1 56-56 56s-56-25.1-56-56c0-25.4 16.9-46.8 40-53.7V311.2zM144 448a24 24 0 1 0 0-48 24 24 0 1 0 0 48z" />
                </svg>
                <a th:href="@{/administracion-general/menu-doctores}" class="card-estilo">
                    <div>
                        <h5 class="card-title">Doctores</h5>
                    </div>
                </a>
            </div>
            &nbsp;
            &nbsp;
            <div class="col-md-3  mb-3 ">
                <svg xmlns="http://www.w3.org/2000/svg" class="svg-menu-general" viewBox="0 0 448 512">
                    <path
                        d="M240 80H342.7c-7.9-19.5-20.4-36.5-36.2-49.9L240 80zm37.7-68.2C261.3 4.2 243.2 0 224 0c-53.7 0-99.7 33.1-118.7 80h81.4l91-68.2zM224 256c70.7 0 128-57.3 128-128c0-5.4-.3-10.8-1-16H97c-.7 5.2-1 10.6-1 16c0 70.7 57.3 128 128 128zM124 312.4c-9.7 3.1-19.1 7-28 11.7V512H243.7L181.5 408.2 124 312.4zm33-7.2L204.3 384H272c44.2 0 80 35.8 80 80c0 18-6 34.6-16 48h82.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3c-7.2 0-14.3 .4-21.3 1.3zM0 482.3C0 498.7 13.3 512 29.7 512H64V345.4C24.9 378.1 0 427.3 0 482.3zM320 464c0-26.5-21.5-48-48-48H223.5l57.1 95.2C303 507.2 320 487.6 320 464z" />
                </svg>
                <a th:href="@{/administracion-general/menu-pacientes}" class="card-estilo">
                    <div>
                        <h5 class="card-title">Pacientes</h5>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <div class="container-mensaje text-center">
        <div th:if="${msgExito}" class="mensaje-exito" role="alert">
            <p th:text="${msgExito}"></p>
        </div>
        <div th:if="${msgError}" class="mensaje-error" role="alert">
            <p th:text="${msgError}"></p>
        </div>
    </div>

 

    <!--JAVA SCRIPT-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

</body>

</html>
