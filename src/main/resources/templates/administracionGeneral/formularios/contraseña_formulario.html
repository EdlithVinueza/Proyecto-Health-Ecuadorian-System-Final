<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    </meta>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </meta>
    <title th:text="${tituloPestaña}"></title>
    <!--Icono de la Pestaña-->
    <link rel="icon" href="../../../static/img/logo_pestaña.png" th:href="@{../../../img/Logo.png}">
    </link>
    <!--Bootstrap usamos una version anterior (5.3.0) para el estilo de las tablas-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </link>
    <!--Estilos de letras-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=DM+Serif+Display:ital@0;1&display=swap"
        rel="stylesheet">
    <!--Iconos-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!--Estilos CSS-->
    <!--Formulario-->
    <link rel="stylesheet" href="../../../static/cssGeneral/style_formularios.css"
        th:href="@{/cssGeneral/style_formularios.css}">
    <!--Botones-->
    <link rel="stylesheet" href="../../../static/cssGeneral/style_botones.css"
        th:href="@{/cssGeneral/style_botones.css}">
    <!--Mnesaje usuario-->
    <link rel="stylesheet" href="../../../static/cssGeneral/style_mensajes_usuario.css"
        th:href="@{/cssGeneral/style_mensajes_usuario.css}">
    <!--Navbar General-->
    <link rel="stylesheet" href="../../../static/cssGeneral/style_navbar.css" th:href="@{/cssGeneral/style_navbar.css}">
    <!--SVG General-->
    <link rel="stylesheet" href="../../../static/cssGeneral/style_svg.css" th:href="@{/cssGeneral/style_svg.css}">
    <style>
        body {
            height: 100vh;
            width: 100%;
        }
    </style>

</head>

<body>
    <nav th:replace="administracionGeneral/menus/navbar_admi_general :: navbar-admi-general"></nav>

    <div class="container section-padding">
        <div class="formulario-container">
            <div class="table-titulo">
                <h1 class="formulario-titulo" th:text="${tituloFormulario}"></h1>
            </div>

            <form th:action="@{/actualizar-contrania/guardar-datos}" th:object="${contraseniaTO}" method="post">
                <!--Contraseña Actual-->
                <div class="mb-3 mx-5 section-padding-formulario">
                    <label class="form-label"> Contraseña Actual</label>
                    <input type="text" th:field="*{contraseñaActual}" th:errorclass="is-invalid" class="form-control">
                    <div th:if="${#fields.hasErrors('contraseñaActual')}" th:errors="*{contraseñaActual}"
                        class="invalid-feedback"></div>
                </div>
                <!--Nueva Contraseña-->
                <div class="mb-3 mx-5 section-padding-formulario">
                    <label class="form-label"> Nueva Contraseña</label>
                    <input type="text" th:field="*{contraseñaNueva}" th:errorclass="is-invalid" class="form-control">
                    <div th:if="${#fields.hasErrors('contraseñaNueva')}" th:errors="*{contraseñaNueva}"
                        class="invalid-feedback"></div>
                </div>
                <!--Repetir Contraseña nueva-->
                <div class="mb-3 mx-5 section-padding-formulario">
                    <label class="form-label">Repita la nueva contraseña</label>
                    <input type="text" th:field="*{contraseñaNuevaRepetida}" th:errorclass="is-invalid"
                        class="form-control">
                    <div th:if="${#fields.hasErrors('contraseñaNuevaRepetida')}" th:errors="*{contraseñaNuevaRepetida}"
                        class="invalid-feedback"></div>
                </div>
                <div th:if="${errorUnique}" class="text-center mensaje-error" role="alert">
                    <p th:text="${errorUnique}"></p>
                </div>
                <div class="container-mensaje">
                    <div>
                        <p Pruebas></p>
                    </div>
                    <div th:if="${msgExito}" class="mensaje-exito" role="alert">
                        <p th:text="${msgExito}"></p>
                    </div>
                    <div th:if="${msgError}" class="mensaje-error" role="alert">
                        <p th:text="${msgError}"></p>
                    </div>
                    <div th:if="${msgEliminacionExitosa}" class="mensaje-exito" role="alert">
                        <p th:text="${msgEliminacionExitosa}"></p>
                    </div>

                </div>
                <div class="text-center">
                    <button type="submit" class="boton-submit btn" th:text="${botonSubmit}"></button>
                </div>
                <br>
            </form>

        </div>
    </div>



    <div class="fixed-bottom text-end me-3 mb-3 ">
        <a th:href="@{${returnUrl}}" class="boton-regresar btn" role="button">Regresar</a>
    </div>

    <!--JAVA SCRIPT-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

</body>

</html>
