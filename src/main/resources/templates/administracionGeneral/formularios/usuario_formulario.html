<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    </meta>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </meta>
    <title th:text="${tituloPestaña}"></title>
    <!--Icono de la Pestaña-->
    <link rel="icon" href="../../../static/img/logo_pestaña.png" th:href="@{../../../img/Logo.png}">
    </link>
    <!--Bootstrap usamos una version anterior (5.3.0) para el estilo de las tablas-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </link>
    <!--Estilos de letras-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=DM+Serif+Display:ital@0;1&display=swap"
        rel="stylesheet">
    <!--Iconos-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!--Estilos CSS-->
    <!--Formulario-->
    <link rel="stylesheet" href="../../../static/cssGeneral/style_formularios.css"
        th:href="@{/cssGeneral/style_formularios.css}">
    <!--Botones-->
    <link rel="stylesheet" href="../../../static/cssGeneral/style_botones.css"
        th:href="@{/cssGeneral/style_botones.css}">
    <!--Mnesaje usuario-->
    <link rel="stylesheet" href="../../../static/cssGeneral/style_mensajes_usuario.css"
        th:href="@{/cssGeneral/style_mensajes_usuario.css}">
    <!--Navbar General-->
    <link rel="stylesheet" href="../../../static/cssGeneral/style_navbar.css" th:href="@{/cssGeneral/style_navbar.css}">
    <!--SVG General-->
    <link rel="stylesheet" href="../../../static/cssGeneral/style_svg.css" th:href="@{/cssGeneral/style_svg.css}">
    <style>
        body {
            height: 225vh;
            width: 100%;
        }
    </style>

</head>

<body>
    <!--Navbar-->
    <nav th:replace="administracionGeneral/menus/navbar_admi_general :: navbar-admi-general"></nav>

    <div class="container section-padding">

        <div class="formulario-container">
            <div class="table-titulo">
                <h1 class="formulario-titulo" th:text="${tituloFormulario}"></h1>
            </div>

            <form th:action="@{${urlAction}}" th:object="${usuarioTO}" method="post">

                <div th:if="${errors}">
                    <div class="alert alert-danger">
                        <ul>
                            <li th:each="error : ${errors}" th:text="${error.defaultMessage}">Error message</li>
                        </ul>
                    </div>
                </div>
                <!--Nombre-->
                <div class="mb-3 mx-5 section-padding-formulario">
                    <label class="form-label">Nombre</label>
                    <input type="text" th:field="*{nombre}" th:errorclass="is-invalid" class="form-control" required>
                    <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="invalid-feedback">
                    </div>
                </div>
                <!--Apellido-->
                <div class="mb-3 mx-5 section-padding-formulario">
                    <label class="form-label">Apellido</label>
                    <input type="text" th:field="*{apellido}" th:errorclass="is-invalid" class="form-control" required>
                    <div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="invalid-feedback">
                    </div>
                </div>
                <!--Cédula-->
                <div class="mb-3 mx-5 section-padding-formulario">
                    <label class="form-label">Cédula</label>
                    <input type="text" th:field="*{cedula}" th:errorclass="is-invalid" class="form-control" required>
                    <div th:if="${#fields.hasErrors('cedula')}" th:errors="*{cedula}" class="invalid-feedback">
                    </div>
                    <div th:if="${mensajeErrorCedula}" class="mb-3 mx-5" style="color: red;"
                        th:text="${mensajeErrorCedula}"></div>
                </div>
                <!--Correo-->
                <div class="mb-3 mx-5 section-padding-formulario">
                    <label class="form-label">Correo</label>
                    <input type="text" th:field="*{correo}" th:errorclass="is-invalid" class="form-control" required>
                    <div th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}" class="invalid-feedback">
                    </div>
                </div>
                <!--Telefono-->
                <div class="mb-3 mx-5 section-padding-formulario">
                    <label class="form-label">Teléfono</label>
                    <input type="text" th:field="*{telefono}" th:errorclass="is-invalid" class="form-control" required>
                    <div th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}" class="invalid-feedback">
                    </div>
                </div>
                <!--Dirección-->
                <div class="mb-3 mx-5 section-padding-formulario">
                    <label class="form-label">Dirección</label>
                    <input type="text" th:field="*{direccion}" th:errorclass="is-invalid" class="form-control" required>
                    <div th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}" class="invalid-feedback">
                    </div>
                </div>
                <!--Fecha Nacimiento-->
                <div class="mb-3 mx-5 section-padding-formulario">
                    <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                    <input type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}" th:errorclass="is-invalid"
                        class="form-control" required>
                    <div th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}"
                        class="invalid-feedback"></div>
                </div>
                <!--Usuario-->
                <div class="mb-3 mx-5 section-padding-formulario">
                    <label class="form-label">Usuario</label>
                    <input type="text" th:field="*{usuario}" th:errorclass="is-invalid" class="form-control">
                    <div th:if="${#fields.hasErrors('usuario')}" th:errors="*{usuario}" class="invalid-feedback">
                    </div>
                    <div th:if="${usuarioError}" th:text="${usuarioError}" class="invalid-feedback"></div>
                </div>
                <!--Rol-->
                <div class="mb-3 mx-5 section-padding-formulario">
                    <label for="rol" class="form-label">Rol</label>
                    <select id="rol" name="rol" class="form-select" required>
                        <!-- Esta opción se muestra solo si esNuevo es verdadero -->
                        <option th:if="${esNuevo}" value="" disabled selected>Seleccionar un rol</option>
                        <!-- Itera sobre la lista de roles y crea una opción para cada uno -->
                        <option th:each="rolOption : ${listaRoles}" th:value="${rolOption}" th:text="${rolOption}"
                            th:selected="${rolOption == usuarioTO.rol}">
                        </option>
                    </select>
                </div>

                <div class="text-center">
                    <button type="submit" class="boton-submit btn" th:text="${botonSubmit}"></button>
                </div>
                <br>
            </form>

        </div>
    </div>



    <div class="fixed-bottom text-end me-3 mb-3 ">
        <a th:href="@{${returnUrl}}" class="boton-regresar btn" role="button">Regresar</a>
    </div>

    <!--JAVA SCRIPT-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

</body>

</html>
