<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    </meta>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </meta>
    <title th:text="${tituloPestaña}"></title>
    <!--Icono de la Pestaña-->
    <link rel="icon" href="../../../static/img/logo_pestaña.png" th:href="@{../../../img/Logo.png}">
    </link>
    <!--Bootstrap usamos una version anterior (5.3.0) para el estilo de las tablas-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </link>
    <!--Estilos de letras-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=DM+Serif+Display:ital@0;1&display=swap"
        rel="stylesheet">
    <!--Iconos-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
<!--Estilos CSS-->
    <!--Formulario-->
    <link rel="stylesheet" href="../../../static/cssPacientes/style_formularios.css"
        th:href="@{/cssPacientes/style_formularios.css}">
    <!--Botones-->
    <link rel="stylesheet" href="../../../static/cssPacientes/style_botones.css"
        th:href="@{/cssPacientes/style_botones.css}">
    <!--Mnesaje usuario-->
    <link rel="stylesheet" href="../../../static/cssPacientes/style_mensajes_usuario.css"
        th:href="@{/cssPacientes/style_mensajes_usuario.css}">
    <!--Navbar General-->
    <link rel="stylesheet" href="../../../static/cssPacientes/style_navbar.css" th:href="@{/cssPacientes/style_navbar.css}">
    <!--SVG General-->
    <link rel="stylesheet" href="../../../static/cssPacientes/style_svg.css" th:href="@{/cssPacientes/style_svg.css}">
    <style>
        body {
            height: 200vh;
            width: 100%;
        }
    </style>

</head>

<body>
    <!--Navbar-->
    <nav th:replace="pacientes/menus/navbar-pacientes:: navbar-pacientes"></nav>
    <div class="container section-padding">

        <div class="formulario-container">
            <div>
                <h1 class="formulario-titulo" th:text="${tituloFormulario}"></h1>
            </div>

            <form th:action="@{${urlAction}}" th:object="${pagoTransferenciaTO}" method="post">

                <div th:if="${errors}">
                    <div class="alert alert-danger">
                        <ul>
                            <li th:each="error : ${errors}" th:text="${error.defaultMessage}">Error message</li>
                        </ul>
                    </div>
                </div>
                <!--Código Orden Cobro-->
                <div class="mb-3 mx-5 section-padding-formulario">
                    <label class="form-label">Código Orden</label>
                    <input type="text" name="ordenCodigo" th:value="${ordenCodigo}" th:field="*{ordenCodigo}"
                        th:errorclass="is-invalid" class="form-control">
                    <div th:if="${#fields.hasErrors('ordenCodigo')}" th:errors="*{ordenCodigo}"
                        class="invalid-feedback">
                    </div>
                </div>


                <!-- Targeta -->
                <div class="mb-3 mx-5 section-padding-formulario">
                    <label class="form-label">Ingrese la targeta</label>
                    <input type="text" name="tarjeta" th:value="${tarjeta}" th:field="*{tarjeta}"
                        th:errorclass="is-invalid" class="form-control">
                    <div th:if="${#fields.hasErrors('tarjeta')}" th:errors="*{tarjeta}"
                        class="invalid-feedback">
                    </div>
                </div>
                <div class="container-mensaje mb-3 mx-5">
               
                    <div th:if="${msgExito}" class="mensaje-exito" role="alert">
                        <p th:text="${msgExito}"></p>
                    </div>
                    <div th:if="${msgError}" class="mensaje-error" role="alert">
                        <p th:text="${msgError}"></p>
                    </div>
                </div>
                 <!--Información de la orden de cobro-->
                 <div th:if="${ordenCobro != null}">
                    <div class="table-container mb-3 mx-5 ">
                        <div>
                            <h1 class="table-titulo">Información de la Orden de cobro</h1>
                        </div>
                        <div class="table_body text-center">
                            <table class="table table-hover">
    
                                <tr>
                                    <th>Código de Orden </th>
                                    <td th:text="${ordenCobro.codigo}"></td>
                                </tr>
                                <tr>
                                    <th>Nombre paciente </th>
                                    <td th:text="${ordenCobro.paciente.nombre}"></td>
                                </tr>
    
                                <tr>
                                    <th>Apellido Paciente</th>
                                    <td th:text="${ordenCobro.paciente.apellido}"></td>
                                </tr>
    
                                <tr>
                                    <th>Cédula Paciente:</th>
                                    <td th:text="${ordenCobro.paciente.cedula}"></td>
                                </tr>
    
                                <tr>
                                    <th>Especialidad:</th>
                                    <td th:text="${ordenCobro.agendaCitaTemporal.especialidad.nombre}"></td>
                                </tr>
    
                                <tr>
                                    <th>Nombre doctor:</th>
                                    <td th:text="${ordenCobro.agendaCitaTemporal.doctor.nombre}"></td>
                                </tr>
                                <tr>
                                    <th>Apellido doctor:</th>
                                    <td th:text="${ordenCobro.agendaCitaTemporal.doctor.apellido}"></td>
                                </tr>
                                <tr>
                                    <th>Fecha de la cita:</th>
                                    <td th:text="${ordenCobro.agendaCitaTemporal.fechaCita}"></td>
                                </tr>
    
                                <tr>
                                    <th>Hora de inicio de la cita:</th>
                                    <td th:text="${ordenCobro.agendaCitaTemporal.horaInicio}"></td>
                                </tr>
                                <!-- Total a pagar-->
                                <tr>
                                    <th>Fecha de fin de la cita</th>
                                    <td th:text="${ordenCobro.agendaCitaTemporal.horaFin}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="boton-submit btn" th:text="${botonSubmit}"></button>
                </div>
                <br>
            </form>

        </div>
    </div>



    <div class="fixed-bottom text-end me-3 mb-3 ">
        <a th:href="@{${returnUrl}}" class="boton-regresar btn" role="button">Regresar</a>
    </div>

    <!--JAVA SCRIPT-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

</body>

</html>
