<body>
    <!--Navbar-->
    <nav th:replace="pacientes/menus/navbar-pacientes:: navbar-pacientes"></nav>

    <div class="container-mensaje">
        <div>
            <p Pruebas></p>
        </div>
        <div th:if="${msgExito}" class="mensaje-exito" role="alert">
            <p th:text="${msgExito}"></p>
        </div>
        <div th:if="${msgError}" class="mensaje-error" role="alert">
            <p th:text="${msgError}"></p>
        </div>
        <div th:if="${msgEliminacionExitosa}" class="mensaje-exito" role="alert">
            <p th:text="${msgEliminacionExitosa}"></p>
        </div>

    </div>

    <!--Tabla de Roles-->
    <div class="container-lista">

        <div class="botones-busqueda-container">
            <form th:action="@{/pacientes/cita-buscar-por-formulario}" method="post" class="container">
                <div class="row">
                    <!-- Especialidad -->
                    <div class="col mb-3 mx-5 section-padding-formulario" style="margin-top: 10px;">
                        <label for="especialidad" style="margin-bottom: -5px;" class="form-label">Especialidad</label>
                        <select id="especialidad" name="especialidad" class="form-select" required>
                            <option value="" disabled selected>Seleccione un estado</option>
                            <th:block th:each="especialidadOption : ${listaEspecialidades}">
                                <option th:value="${especialidadOption}" th:text="${especialidadOption}"
                                    th:selected="${especialidadOption == especialidadIngresada}"></option>
                            </th:block>
                        </select>
                    </div>

                    <!-- Fecha Cita -->
                    <div class="col mb-3 mx-5 section-padding-formulario" style="margin-top: 10px;">
                        <label for="diaCita" class="form-label"  style="margin-bottom: -5px;">Dia de Cita</label>
                        <input type="date" id="diaCita" name="diaCita" class="form-control" required
                            th:value="${#dates.format(diaCitaIngresado, 'yyyy-MM-dd')}">
                    </div>
                    <!-- Hora Cita -->
                    <div class="col mb-3 mx-5 section-padding-formulario" style="margin-top: 10px;" >
                        <label for="horaCita" class="form-label" style="margin-bottom: -5px;">Hora de Cita</label>
                        <input type="time" id="horaCita" name="horaCita" class="form-control" required
                            th:value="${#temporals.format(horaCitaIngresada, 'HH:mm')}">
                    </div>
                    <!-- Botón de búsqueda -->
                    <div class="col mb-3 d-flex align-items-end">
                        <button type="submit" class="btn btn-info">Buscar</button>
                    </div>
                </div>
            </form>
        </div>




        <div class="table-container">

            <div>
                <h1 class="table-titulo" th:text="${tituloLista}"></h1>
            </div>
            <div class="table__body text-center">
                <table class="table table-hover">
                    <thead>
                        <!--Encabezado de la Tabla-->
                        <tr class="table-active table-primary">
                            <th>Id Doctor</th>
                            <th>Nombre Doctor</th>
                            <th>Apellido Doctor</th>
                            <th>Cédula Doctor</th>
                            <th>Consultorio</th>
                            <th>Tiempo Consulta</th>
                            <th>Especialidad</th>
                            <th>Agendar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="doctorDatosDTO: ${listaDoctorDatosDTO}">
                            <td th:text="${doctorDatosDTO.idDoctor}"></td>
                            <td th:text="${doctorDatosDTO.nombreDoctor}"></td>
                            <td th:text="${doctorDatosDTO.apellidoDoctor}"></td>
                            <td th:text="${doctorDatosDTO.cedulaDoctor}"></td>
                            <td th:text="${doctorDatosDTO.consultorioCodigo}"></td>
                            <td th:text="${doctorDatosDTO.tiempoConsulta}"></td>
                            <td th:text="${doctorDatosDTO.especialidad}"></td>
                            
                            <td>
                                <form th:action="@{/pacientes/agendar-cita}" method="post">
                                    <input type="hidden" name="idDoctor" th:value="${doctorDatosDTO.idDoctor}" />
                                    <input type="hidden" name="nombreDoctor"
                                        th:value="${doctorDatosDTO.nombreDoctor}" />
                                    <input type="hidden" name="apellidoDoctor"
                                        th:value="${doctorDatosDTO.apellidoDoctor}" />
                                    <input type="hidden" name="cedulaDoctor"
                                        th:value="${doctorDatosDTO.cedulaDoctor}" />
                                    <input type="hidden" name="consultorioCodigo"
                                        th:value="${doctorDatosDTO.consultorioCodigo}" />
                                    <input type="hidden" name="tiempoConsulta"
                                        th:value="${doctorDatosDTO.tiempoConsulta}" />
                                    <input type="hidden" name="especialidad"
                                        th:value="${doctorDatosDTO.especialidad}" />
                                    <button type="submit" class="btn btn-warning">Agendar</button>
                                </form>

                                           
                            </td>
                           
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <div class="fixed-bottom text-end me-3 mb-3 ">
        <a th:href="@{${returnUrl}}" class="boton-regresar btn " role="button">Regresar</a>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var ahora = new Date();
            var horas = ahora.getHours();
            var minutos = ahora.getMinutes();

            // Ajustar los minutos a 15, 30, o 45
            if (minutos > 45) {
                horas += 1; // Incrementar la hora si los minutos son mayores a 45
                minutos = 15;
            } else if (minutos > 30) {
                minutos = 45;
            } else if (minutos > 15) {
                minutos = 30;
            } else {
                minutos = 15;
            }

            // Formatear la fecha y hora actuales al formato requerido por los campos de entrada
            var minFecha = ahora.toISOString().split('T')[0]; // Fecha en formato YYYY-MM-DD
            var minHora = horas.toString().padStart(2, '0') + ':' + minutos.toString().padStart(2, '0'); // Hora en formato HH:mm

            // Establecer los valores mínimos para los campos de entrada
            document.getElementById('diaCita').setAttribute('min', minFecha);
            document.getElementById('diaCita').addEventListener('change', function () {
                var fechaSeleccionada = new Date(this.value);
                var fechaActual = new Date(minFecha);

                // Si la fecha seleccionada es igual a la fecha actual, aplicar restricción de dos horas
                if (fechaSeleccionada.setHours(0, 0, 0, 0) === fechaActual.setHours(0, 0, 0, 0)) {
                    ahora.setHours(ahora.getHours() + 2); // Añadir dos horas a la hora actual
                    document.getElementById('horaCita').setAttribute('min', ahora.getHours().toString().padStart(2, '0') + ':' + (ahora.getMinutes() < 15 ? '15' : ahora.getMinutes()));
                } else {
                    // Si la fecha seleccionada no es la actual, remover la restricción de dos horas
                    document.getElementById('horaCita').removeAttribute('min');
                }
            });

            // Inicialmente, establecer minHora considerando la restricción de dos horas solo si es el mismo día
            if (horas >= 22) { // Ajuste para cuando la hora actual + 2 horas supera las 23:59
                document.getElementById('horaCita').setAttribute('min', '00:15');
            } else {
                document.getElementById('horaCita').setAttribute('min', minHora);
            }
        });
    </script>

</body>

</html>
