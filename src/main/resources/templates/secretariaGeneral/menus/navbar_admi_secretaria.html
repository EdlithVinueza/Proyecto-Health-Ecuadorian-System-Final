<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    </meta>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </meta>
    <title>Administración General</title>
    <!--Icono de la Pestaña-->
    <link rel="icon" href="../../static/img/logo_pestaña.png" th:href="@{../img/logo_pestaña.png}">
    </link>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </link>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </link>
    <!--Estilos de letras-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=DM+Serif+Display:ital@0;1&display=swap"
        rel="stylesheet">
    <!--Iconos-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


    <!--Navbar General-->
    <link rel="stylesheet" href="../../../static/cssSecretaria/style_navbar.css"
        th:href="@{/cssSecretaria/style_navbar.css}">
    <!--SVG General-->
    <link rel="stylesheet" href="../../../static/cssSecretaria/style_svg.css" th:href="@{/cssSecretaria/style_svg.css}">
</head>

<body>
    <!--Navbar-->
    <nav th:fragment="navbar-admi-secretaria" class="navbar navbar-expand-lg navbar-light fixed-top">
        <!--Logo y Palabras-->
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img class="img-logo" width="60px" height="" src="../../../static/img/Logo.png"
                    th:src="@{/img/Logo.png}"></img>
                <div class="d-flex flex-column mx-2">
                    <span class="titulo-principal" th:text="${tituloNavbar}"></span>
                    <span class="titulo-secundario" th:text="${nombrePasoSecretario}"></span>
                </div>
            </a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!--Resto del Menú-->
        <div class="collapse navbar-collapse navbar-menu-general" id="navbarSupportedContent">
            <!--Estilos de las letras del Navbar-->
            <ul class="navbar-nav me-auto  mb-lg-0 justify-content-between align-items-center text-uppercase">
             
                <li class="nav-item" style="margin-bottom: 5px;">
                    <a class="nav-link pr-3 d-flex flex-column align-items-center " th:href="@{/logout-usuarios}"
                        id="perfilDropdown" role="button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 640 512">
                            <path
                                d="M208 96a48 48 0 1 0 0-96 48 48 0 1 0 0 96zM123.7 200.5c1-.4 1.9-.8 2.9-1.2l-16.9 63.5c-5.6 21.1-.1 43.6 14.7 59.7l70.7 77.1 22 88.1c4.3 17.1 21.7 27.6 38.8 23.3s27.6-21.7 23.3-38.8l-23-92.1c-1.9-7.8-5.8-14.9-11.2-20.8l-49.5-54 19.3-65.5 9.6 23c4.4 10.6 12.5 19.3 22.8 24.5l26.7 13.3c15.8 7.9 35 1.5 42.9-14.3s1.5-35-14.3-42.9L281 232.7l-15.3-36.8C248.5 154.8 208.3 128 163.7 128c-22.8 0-45.3 4.8-66.1 14l-8 3.5c-32.9 14.6-58.1 42.4-69.4 76.5l-2.6 7.8c-5.6 16.8 3.5 34.9 20.2 40.5s34.9-3.5 40.5-20.2l2.6-7.8c5.7-17.1 18.3-30.9 34.7-38.2l8-3.5zm-30 135.1L68.7 398 9.4 457.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L116.3 441c4.6-4.6 8.2-10.1 10.6-16.1l14.5-36.2-40.7-44.4c-2.5-2.7-4.8-5.6-7-8.6zM550.6 153.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L530.7 224H384c-17.7 0-32 14.3-32 32s14.3 32 32 32H530.7l-25.4 25.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l80-80c12.5-12.5 12.5-32.8 0-45.3l-80-80zM392 0c-13.3 0-24 10.7-24 24V72c0 13.3 10.7 24 24 24s24-10.7 24-24V24c0-13.3-10.7-24-24-24zm24 152c0-13.3-10.7-24-24-24s-24 10.7-24 24v16c0 13.3 10.7 24 24 24s24-10.7 24-24V152zM392 320c-13.3 0-24 10.7-24 24v16c0 13.3 10.7 24 24 24s24-10.7 24-24V344c0-13.3-10.7-24-24-24zm24 120c0-13.3-10.7-24-24-24s-24 10.7-24 24v48c0 13.3 10.7 24 24 24s24-10.7 24-24V440z" />
                        </svg>
                        <span>Salir</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-mensaje text-center">
        <div th:if="${msgExito}" class="mensaje-exito" role="alert">
            <p th:text="${msgExito}"></p>
        </div>
        <div th:if="${msgError}" class="mensaje-error" role="alert">
            <p th:text="${msgError}"></p>
        </div>
    </div>

    <!--JAVA SCRIPT-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

</body>

</html>
