<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    </meta>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </meta>
    <title th:text="${tituloPestaña}"></title>
    <!--Icono de la Pestaña-->
    <link rel="icon" href="../../../static/img/Logo.png" th:href="@{../../../img/Logo.png}">
    </link>
    <!--Bootstrap usamos una version anterior (5.3.0) para el estilo de las tablas-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </link>
    <!--Estilos de letras-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=DM+Serif+Display:ital@0;1&display=swap"
        rel="stylesheet">
    <!--Iconos-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!--Estilos CSS-->
    <!--Formulario-->
    <link rel="stylesheet" href="../../../static/cssSecretaria/style_listas.css"
        th:href="@{/cssSecretaria/style_listas.css}">
    <!--Botones-->
    <link rel="stylesheet" href="../../../static/cssSecretaria/style_botones.css"
        th:href="@{/cssSecretaria/style_botones.css}">
    <!--Mnesaje usuario-->
    <link rel="stylesheet" href="../../../static/cssSecretaria/style_mensajes_usuario.css"
        th:href="@{/cssSecretaria/style_mensajes_usuario.css}">
    <!--Navbar General-->
    <link rel="stylesheet" href="../../../static/cssSecretaria/style_navbar.css"
        th:href="@{/cssSecretaria/style_navbar.css}">
    <!--SVG General-->
    <link rel="stylesheet" href="../../../static/cssSecretaria/style_svg.css" th:href="@{/cssSecretaria/style_svg.css}">
    <style>
        body {
            height: 100vh;
            width: 100%;
        }
    </style>
</head>

<body>
    <!--Navbar-->
    <nav th:replace="secretariaGeneral/menus/navbar_admi_secretaria :: navbar-admi-secretaria"></nav>


    <div class="container-mensaje">
        <div th:if="${msgExito}" class="mensaje-exito" role="alert">
            <p th:text="${msgExito}"></p>
        </div>
        <div th:if="${msgError}" class="mensaje-error" role="alert">
            <p th:text="${msgError}"></p>
        </div>
        <div th:if="${msgEliminacionExitosa}" class="mensaje-exito" role="alert">
            <p th:text="${msgEliminacionExitosa}"></p>
        </div>

    </div>

    <!--Tabla de Roles-->
    <div class="container-lista">
        <div class="botones-busqueda-container d-flex align-items-center">
            <div class="d-flex justify-content-start" style="width: 100%;">
                <form th:action="@{/administracion-secretaria/cita-buscar-por-cedula}" method="post" class="d-flex">
                    <div class="input-group mb-0">
                        <input type="text" id="cedulaPaciente" name="cedulaPaciente" class="form-control"
                            placeholder="Cédula Paciente" required>
                        &nbsp;
                        &nbsp;
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-info">Buscar Paciente</button>
                        </div>
                    </div>
                </form>
                &nbsp;
                &nbsp;
                <form th:action="@{/administracion-secretaria/cita-buscar-por-fecha}" method="post" class="d-flex">
                    <div class="input-group mb-0">
                        <input type="date" id="fechaCita" name="fechaCita" class="form-control"
                            placeholder="Buscar por fecha" required>
                        &nbsp;
                        &nbsp;
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-success">Buscar por Fecha</button>
                        </div>
                    </div>
                </form>
                &nbsp;
                &nbsp;
                <a th:href="@{/administracion-secretaria/cita-ver-todo}" role="button" class="btn btn-primary ml-2">Ver
                    todas las
                    citas</a>
            </div>
        </div>
        <div class="table-container">
            <div>
                <h1 class="table-titulo" th:text="${tituloLista}"></h1>
            </div>
            <div class="table__body text-center">
                <table class="table table-hover">
                    <thead>
                        <!--Encabezado de la Tabla-->
                        <tr class="table-active table-primary">
                            <th>Id</th>
                            <th>Cédula Paciente</th>
                            <th>Nombre Paciente</th>
                            <th>Apellido Paciente</th>
                            <th>Código Cita</th>
                            <th>Detalles Cita</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="citaDTO: ${citasDTO}">
                            <td th:text="${citaDTO.id}"></td>
                            <td th:text="${citaDTO.cedulaPaciente}"></td>
                            <td th:text="${citaDTO.nombrePaciente}"></td>
                            <td th:text="${citaDTO.apellidoPaciente}"></td>
                            <td th:text="${citaDTO.codigo}"></td>
                            <td>
                                <a th:href="@{/administracion-secretaria/ver-cita-detalles/{id}(id=${citaDTO.id})}"
                                    role="button" class="btn btn-info">Ver Detalles</a>
                            </td>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <div class="fixed-bottom text-end me-3 mb-3 ">
        <a th:href="@{${returnUrl}}" class="boton-regresar btn " role="button">Regresar</a>
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <!--JAVA SCRIPT-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

</body>

</html>
