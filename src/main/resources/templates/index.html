<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    </meta>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </meta>
    <title>Health Ecuadorian System</title>
    <!--Icono de la Pestaña-->
    <link rel="icon" href="../static/img/Logo.png" th:src="@{/img/Logo.png}">
    </link>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </link>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </link>
    <!--Estilos de letras-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=DM+Serif+Display:ital@0;1&display=swap"
        rel="stylesheet">
    <!--Estilos CSS-->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!--Style tmp-->
    <link rel="stylesheet" href="../static/css/style_index.css" th:href="@{/css/style_index.css}">
</head>

<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <!--Logo y Palabras-->
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <img class="img-logo" width="60px" height="" src="../static/img/Logo.png" th:src="@{/img/Logo.png}"></img>
                <div class="d-flex flex-column mx-2">
                    <span class="titulo-principal">Health Ecuadorian System</span>
                    <span class="titulo-secundario">Tu Salud, Nuestra Prioridad</span>
                </div>
            </a>
        </div>
        <!--Button hambuergesa-->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        </div>
        <!--Resto del Menú-->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!--Estilos de las letras del Navbar-->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 justify-content-between align-items-center text-uppercase">
                <li class="nav-item ">
                    <a class="nav-link pr-3" th:href="@{/login-usuarios}"><span>Administración</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link pr-3" th:href="@{/login-doctores}"><span>Doctores</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link pr-3" th:href="@{/login-pacientes}"><span>Pacientes</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link pr-3"th:href="@{/nosotros}"><span>Nosotros</span></a>
                </li>
            </ul>
        </div>
    </nav>
    <!--Carrusel de Imagenes-->
    <div id="carouselExampleCaptions" class="carousel slide section-padding " data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../static/img/index_1.jpg" th:src="@{/img/index_1.jpg}" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Salud</h5></div>
            </div>
            <div class="carousel-item">
                <img src="../static/img/index_2.jpg" th:src="@{/img/index_2.jpg}" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Calidad</h5></div>
            </div>
            <div class="carousel-item">
                <img src="../static/img/index_3.jpg" th:src="@{/img/index_3.jpg}" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Tranquilidad</h5></div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <footer class="container-footer">
        <div class="container-fluid">
            <div class="row p-3 text-white">
                <div class="col-xs-12 col-md-6 col-lg-3 ">
                    <h4>Contenido</h4>
                    <div class="mx-3">
                        <a th:href="@{/}"class="footer-link">Inicio</a>
                        <a th:href="@{/nosotros}" class="footer-link">Nosotros</a>
                    </div>
                </div>
                <div class="col-xs-12 col-md-6 col-lg-3">
                    <h4>Siguenos</h4>
                    <div class="social-icons">
                        <a href="" target="_blank"
                            class="social-icon">
                            <i class="bi bi-facebook"></i>
                        </a>
                        <a href=""
                            target="_blank" class="social-icon">
                            <i class="bi bi-instagram"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!--JAVA SCRIPT-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

</body>

</html>
